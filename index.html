<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>MyFM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_1032474_24k3m5hoxtb.js"> -->
    <script src="./javascript/jquery-3.3.1.min.js"></script>
    <script src="//at.alicdn.com/t/font_1032474_kh1e6g2ffy.js"></script>
    <!-- 上面引用的是icon所需要的js -->
</head>
<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <svg class="btn-collect icon" aria-hidden="true">
                        <use xlink:href="#icon-aixin_shixin"></use>
                    </svg>
                    <svg class="btn-play icon" aria-hidden="true">
                        <use xlink:href="#icon-ai07"></use>
                    </svg>
                    <svg class="btn-next icon" aria-hidden="true">
                        <use xlink:href="#icon-xiayishou"></use>
                    </svg>
                </div>
            </div>
            <div class="detail">
                <span class="tag">90后</span>
                <h1>It's a new day</h1>
                <ul class="icons">
                    <li>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-erji"></use>
                        </svg>3333
                    </li>
                    <li>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-aixin_shixin"></use>
                        </svg>560
                    </li>
                    <li>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-dianzan"></use>
                        </svg>789
                    </li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">1:35</div>
                </div>
                <div class="author">周杰伦</div>
                <div class="lyric">
                    <p>hello world</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <svg class="icon icon-left" aria-hidden="true">
                    <use xlink:href="#icon-houtui"></use>
                </svg>
                <svg class="icon icon-right" aria-hidden="true">
                    <use xlink:href="#icon-qianjin"></use>
                </svg>
                <div class="box">
                    <ul>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-middle)"></div>
                            <h3>漫步春天</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-middle)"></div>
                            <h3>漫步春天</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-middle)"></div>
                            <h3>漫步春天</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-middle)"></div>
                            <h3>漫步春天</h3>
                        </li>
                    </ul>
                </div>  
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
    <script src="./javascript/main.js"></script>
</body>
</html>
